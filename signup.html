<!DOCTYPE html>
<html>

<head>
	<!-- This needs to be on every HTML page -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ProConnect</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

    <body class="bgcontainer">

     <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand text-center" href="#">ProConnect</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li>
             <a href="#">Login</a>
           </li>
         </ul>
       </div>
     </div>
   </nav>

   <img class="img-responsive" id="signup_logo" src="img/logo.png">

   <div class="container">
    <h2>Signup</h2>
    <form class="form-horizontal" id="signup_form">
      <div class="form-group">
        <label for="first_name" class="col-sm-3 control-label">First Name:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="first_name" placeholder="Enter first name">
        </div>
      </div>
      <div class="form-group">
        <label for="last_name" class="col-sm-3 control-label">Last Name:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="last_name" placeholder="Enter last name">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email:</label>
        <div class="col-sm-5">
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group">
        <label for="pwd" class="col-sm-3 control-label">Password:</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <label for="pwd_confirm" class="col-sm-3 control-label">Confirm Password:</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="pwd_confirm" placeholder="Confirm password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </div>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <nav class="navbar navbar-default navbar-fixed-bottom vertical-align">
    <div class="container-fluid">
      <p class="copyright"> All Content Copyright&copy; 2015 </p>
    </div>
  </nav>
  <!-- END OF "NOT PART OF THE TEMPLATE" -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
